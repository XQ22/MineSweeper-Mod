<!DOCTYPE html>
<html>
<head>
<title>MINESWEEPER MOD!</title>
<script>
var state = "play";
var string = "";
var setting = [0,0,0,0];
var values = [[],[],[],[],[],[],[],[],[],[],[],[],[],[],[]];
var mines = [[],[],[],[],[],[],[],[],[],[],[],[],[],[],[]];
var getMines = function(){
    for(var i = 0;i<setting[0];i++){
      for(var j = 0;j<setting[1];j++){
        if(Math.random()*setting[0]*setting[1] <= setting[2]/(setting[0]*setting[1])){
          mines[i][j] = 1;
        } else {
          mines[i][j] = 0;
        }
      }
    }
  };
var assignMines = function(){
    for(var i = 0;i<mines.length;i++){
      for(var j = 0;j<mines.length;j++){
        if(mines[i][j] === 1){
          values[i][j] = "mine";
        } else {
          if(setting[3] === 0){
            values[i][j] = mines[i-1][j-1] + mines[i][j-1] + mines[i+1][j-1] + mines[i-1][j] + mines[i+1][j] + mines[i-1][j+1] + mines[i][j+1] + mines[i+1][j+1];
          }
        }
      }
    }
};
function CreateBoard(){
  var string = "";
  setting[0] = document.getElementById("height").value;
  setting[1] = document.getElementById("width").value;
  setting[2] = document.getElementById("difficulty").value;
  setting[3] = document.getElementById("mode").value;
  getMines();
  assignMines();
  for(var i = 0;i<setting[0];i++){
    for(var j = 0;j<setting[1];j++){
      string = string + "<img id=\""+i+"-"+j+"\"src=\"0.png\" onClick=\"Reveal("+i+","+j+")\"/>";
    }
    string = string + "<br>";
  }
  document.getElementById("board").innerHTML = string;
  state = "play";
};
function Reveal(x,y){
  var mince = "";
  switch(values[x][y]){
    case 0:
      mince = "r0.png";
    break;
    case 1:
      mince = "1.png";
    break;
    case 2:
      mince = "2.png";
    break;
    case 3:
      mince = "3.png";
    break;
    case 4:
      mince = "4.png";
    break;
    case 5:
      mince = "5.png";
    break;
    case 6:
      mince = "6.png";
    break;
    case 7:
      mince = "7.png";
    break;
    case 8:
      mince = "8.png";
    break;
    case "mine":
      mince = "r0.png";
    break;
    default:
      mince = "0.png";
    break;
  }
  document.getElementById(x+"-"+y).src = mince;
};
</script>
</head>
<body>
<h1>Minesweeper MOD!</h1><br>
<div id="board"></div><br>

Width: <input id="width" value="12" /><br>
Height: <input id="height" value="10" /><br>
<button onClick="CreateBoard()" >Create</button><br>
<h3>Advanced</h3>
Mode:<input id="mode" value="0" /><br>
Mines:<input id="difficulty" value="22"/>
</body>
</html>
