<!DOCTYPE html>
<html>
<head>
<title>MINESWEEPER MOD</title>
<script>
var setting = [0,0,0];
var minefield = {
  mines: [[]],
  getMines: function(){
    for(var i = 0;i<setting[0];i++){
      for(var j = 0;j<setting[1];j++){
        if(Math.rand()*setting[0]*setting[1] <= setting[2]/(setting[0]*setting[1])){
          this.mines[i][j] = -1;
        } else {
          this.mines[i][j] = 0;
        }
      }
    }
  }
};
</script>
</head>
<body>
<h1>Minesweeper MOD!</h1>
<div></div>


</body>
</html>
